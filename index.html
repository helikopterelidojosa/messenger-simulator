<html lang="en">
<head>

                <img src="./call.png" alt="call" title="zvanit">

                <img src="./minimize.png" alt="minimise" title="minimize chat">
                <img src="./close.png" alt="close chat" title="close chat">

            <!-- controls -->

            <!-- augseja mala -->

        <section class="vidus-dala">

        <!-- vidus-dala -->

                <img src="plus.png" alt="plus" title="pievienot failu">
                <img src="./add-img.png" alt="add image" title="add image">
                <img src="./add-sticker.png" alt="add sticker" title="add sticker">
                <img src="./add-gif.png" alt="add gif" title="pievienot gifu">
                <!-- lietas-ko-pievienot -->
            </section>
            <section class="sending-area">
                <input type="text" placeholder="Aa">

<!-- apakseja-dala -->
